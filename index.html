<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Insert Coin</h1>
    <div class="neon_buttons">
        <a href="#" class="button button--1">TRIVIA 짜150</a>
        <a href="#" class="button button--2">ANSWER 짜210</a>  
        <a href="#" class="button button--3">HELLO? 짜50</a>
        <a href="#" class="button button--4">DOGimg 짜500</a>
    </div>
    <button id="result-button">GET RECEIPT</button>
    <div class="accordion accordion--typeC">
        <input type="radio" id="open-3" class="accordion--open" name="accordion-3">
        <input type="radio" id="close-3" class="accordion--close" name="accordion-3">
        <label for="open-3" class="accordion__wrapper">
          <dl class="accordion__box">
            <dt class="accordion__title">
              receipt
              <label for="close-3" class="accordion__close"></label>
            </dt>
            <dd class="accordion__patition">
              <span class="accordion__text"></span>
              <div class="accordion__zipper">
                <div class="pin">
                  <div class="pin__inner"></div>
                </div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
                <div class="zip"></div>
              </div>
            </dd>
          </dl>
        </label>
    </div>
    <div class="data">
        <div class="coin large clickable coin10">10</div>
        <div class="coin large clickable coin50">50</div>
        <div class="coin large clickable coin100">100</div>
        <div class="coin large clickable coin500">500</div>
    </div>
    <button id="reset-button">RESET</button>
    <!-- <script src="./src/VendingMachine.js"></script> -->
    <!-- <script src="./bundle.js"></script> -->
    <script src="./src/oparateMachine.js"></script>
</body>
</html>
